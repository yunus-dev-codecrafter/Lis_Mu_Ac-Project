<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="src/Lisanun Mubeen Academy Login Page (1).png" />
    <title>login</title>
    <link rel="stylesheet" href="styles/students.css" />
  </head>
  <body>
    <div class="login__details">
      <img
        src="src/ChatGPT Image Sep 17, 2025, 08_47_32 AM.png"
        alt=""
        class="logo"
      />
      <h3 class="instruction">
        Please enter your registered email to continue
      </h3>
      <div class="details">
        <form action="" onsubmit="login(event)">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your email"
            required
          />
          <button type="submit">Submit</button>
        </form>
        <p><a href="index.html" class="linkToHome">← Go back</a></p>
        <p id="message"></p>
        <p class="copyright">© 2025 Lis.Mu.Ac</p>
      </div>
    </div>
  </body>
  <script src="js/students.js"></script>
</html>
